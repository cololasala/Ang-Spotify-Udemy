<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <h3>Para continuar, inicia sesión en Spotify.</h3>
        <div class="login-social-zone">
            <button class="social-btn btn-fb "> <i class="uil uil-facebook-f"></i> Continuar con Social</button>
            <button class="social-btn btn-apple"><i class="uil uil-apple"></i> Continuar con Apple</button>
            <button class="social-btn"><i class="uil uil-google"></i> Continuar con Google</button>
        </div>
        <div class="separator"></div>
        <form [formGroup]="form" class="login-auth-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Dirección de correo o nombre de usuario</label>
                <input formControlName="email" type="text" id="email"
                    placeholder="Dirección de correo o nombre de usuario" class="form-input">
                <ng-container *ngIf="form.controls['email'].touched">
                    <small *ngIf="form.controls['email'].hasError('required')" class="text-error">El email es
                        requerido</small>
                    <small *ngIf="form.controls['email'].hasError('email')" class="text-error">Formato
                        incorrecto</small>
                </ng-container>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" id="password" placeholder="Contraseña"
                    class="form-input">
                <ng-container *ngIf="form.controls['password'].touched">
                    <small *ngIf="form.controls['password'].hasError('required')" class="text-error">La contraseña es
                        requerida</small>
                    <small
                        *ngIf="form.controls['password'].hasError('minlength') || form.controls['password'].hasError('maxlength')"
                        class="text-error">
                        Debe contener entre 6 y 12 caracteres</small>
                </ng-container>
            </div>
            <div class="form-steps">
                <a class="link" href="">¿Se te ha olvidado la contraseña?</a>
            </div>
            <div *ngIf="errorSession" class="text-error">
               Email o contraseña incorrectos
            </div>
            <div class="form-action">
                <button [disabled]="form.invalid" class="login social-btn">Iniciar sesión</button>
            </div>
        </form>
    </div>
</div>
